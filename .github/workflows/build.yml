name: Build Web App

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
    
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
    
    - name: Build Web App
      run: msbuild SimpleFrameworkApp.sln -p:Configuration=Release -r
